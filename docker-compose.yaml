version: "3"

services:
  semantic-segmentation:
    container_name: semantic_segmentation
    build: ./CIHP_PGN
    volumes: 
      - './data:/usr/src/app/data'
    command: tail -F anything #keep Container running
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  openpose:
    container_name: openpose
    build: ./openpose
    volumes: 
      - './data:/openpose/data'
    command: tail -F anything #keep Container running
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  octopus:
    container_name: octopus
    build: ./octopus
    volumes:
      - './data:/usr/src/app/data'
    command: tail -F anything #keep Container running
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  stitching:
    container_name: human_texture_stitching
    build: ./semantic_human_texture_stitching
    volumes:
      - './data:/usr/src/app/data'
    command: tail -F anything #keep Container running
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  rignet:
    container_name: rignet
    build: ./RigNet
    network_mode: host
    volumes:
      - './data:/usr/src/app/data'
      - /tmp/.X11-unix:/tmp/.X11-unix
    command: tail -F anything #keep Container running
    runtime: nvidia
    environment:
    - NVIDIA_VISIBLE_DEVICES=all  # or device number (e.g. 0) to allow a single gpu
    - DISPLAY=${DISPLAY}
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  deep-motion:
    container_name: deep-motion
    build: ./deep-motion-editing
    # network_mode: host
    volumes:
      - './data:/usr/src/app/data'
      # - /tmp/.X11-unix:/tmp/.X11-unix
    command: tail -F anything #keep Container running
    runtime: nvidia
    environment:
    - NVIDIA_VISIBLE_DEVICES=all  # or device number (e.g. 0) to allow a single gpu
    # - DISPLAY=${DISPLAY}
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
